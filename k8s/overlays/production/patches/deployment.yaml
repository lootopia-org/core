apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: core
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: .env-int
          env:
            - name: ENV
              value: "production"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512mi"

